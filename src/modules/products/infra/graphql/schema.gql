type Product {
  id: ID!
  name: String!
  image_url: String!
  description: String!
  weight: Float!
  price: Float!
  stock: Int!
  created_at: String
  updated_at: String
}

input ProductInput {
  name: String!
  description: String!
  weight: Float!
  price: Float!
  stock: Int!
}

type Query {
  products: [Product!]!
  product(id: ID!): Product!
},

type Mutation {
  createProduct( imageFile: Upload!, data: ProductInput! ): Product
  updateProduct( id: ID!, data: ProductInput! ): Product
  updateProductImage( id: ID!, imageFile: Upload!): Product
  deleteProduct( id: ID! ): Boolean
}
